<form id="myForm">
    <h2>Form Validation</h2>

    <link rel="stylesheet" href="style.css">
     
    <div class="form-group fullname">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter Your Full Name" </div>
    
    <div class="form-group email">
      <label for="fullname">Email Address</label>
      <input type="text" id="fullname" placeholder="Enter Your Email Address" </div>
    
    <div class="form-group password">
      <label for="Password">Password</label>
      <input type="text" id="password" placeholder="Enter Your Password"
      <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
    </div>
    
    <div class="form-group date">
      <label for="Birth Date">Birth Date</label>
      <input type="date" id="date" placeholder="Enter Your Date" </div>
    
    <div class="form-group gender">
        <label for="gender">Gender</label>
        <select id="gender">
            <option value="" selected disabled>Select Your Gender</option>
            <option value="Male">Male </option>
            <option value="Female">Female </option>
            <option value="Others">Others </option>
        </select>
        </div>
    <div class="form-group submit-btn">
        <input type="submit" value="Submit">
    </div>
    </form>
    
    <div id="thank-you-content" style="display: none;">
    <h1>THank you for filling out the form correctly.</h1>
    </div>
